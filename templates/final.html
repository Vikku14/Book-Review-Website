	<!-- css-bootstrap file -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename= 'final.css')}}">

	<title>B00kDW | Home</title>
</head>
<body>
	<div class="alert alert-secondary" role="alert">
		<div class="btn-group">
		  <button type="button" class="btn btn-outline-secondary">Welcome, {{result}}</button>
		  <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <span class="sr-only">Toggle Dropdown</span>
		  </button>
		  <div class="dropdown-menu">
		    <a class="dropdown-item" href="{{ url_for('index') }}">Logout</a>
		  </div>
		</div>
	</div>

	<div class="final"> 
	  	<form class=" form-inline my-2 my-lg-0">
      		<input class="form-control col-9 mr-sm-2" type="search" placeholder="Search by ISBN | Author | Title | Year" aria-label="Search">
      		<button class="btn btn-outline-success  my-2 my-sm-0" type="submit">Search</button>
    	</form>
    	{% for d in data %}
  	  	<div class="card col-9 ">
  			<div class="card-body ">
  		  		<div class=" isbn text-muted"><h4><code>ISBN: </code>{{ d[0] }}</h4></div>
  		  		<div class="col-12">
  		  		<span class="font-weight-bold"> {{ d[1] }}</span>
  		  		<span class="text-muted text-right">--- {{ d[2] }} ( {{ d[3]}} )</span>

  		  		</div>

  			</div>
		</div>
		{% endfor %}
	</div>


</body>
