{% extends "home_layout.html" %}

{% block heading %}
 {{message}}
{% endblock %}

{% block body %}
	<div class="card col-6 align-middle">
		<div class="card-title display-4">Sign Up</div>
  <div class="card-body">
    <form action= "{{ url_for('logedup', hometype='SignHome') }}" method="POST">
	  <div class="form-group">
	    <label for="exampleInputEmail1">User Name</label>
	    <input type="text" class="form-control"  name= "name" placeholder="Enter username">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" name= "pass" id="exampleInputPassword1" placeholder="Password">
	  </div>

	   <div class="form-group">
	    <label for="exampleInputPassword1">Confirm Password</label>
	    <input type="password" class="form-control" name= "Confirm_pass" id="exampleInputPassword1" placeholder="Re-enter Password">
	  </div>

	  <button type="submit" class="btn btn-primary">Sign Up</button>
<small class="text-muted"><a class="display-6 ml-2" href="{{ url_for('signin') }}">login instead...</a></small>

	</form>
  </div>
</div>
{% endblock %}
